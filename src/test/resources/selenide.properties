# Base url for open() function calls
# Can be configured either programmatically or by system property "-Dselenide.baseUrl=http://myhost".
# Default value: https://exchange-demo.pulsepoint.com/
selenide.startMaximized=true
#selenide.baseUrl=https://exchange-demo.pulsepoint.com/
selenide.baseUrl=https://facebook.com
selenide.timeout=8000
#
#
# Timeout in milliseconds to fail the test, if conditions still not met
# Can be configured either programmatically or by system property "-Dselenide.timeout=10000"
# Default value: 4000 (milliseconds)

#
#
# Which browser to use.
# Can be configured either programmatically by Configuration.browser = expected_browser or
# by system property "-Dselenide.browser=firefox".
# <br/>
# Supported values: chrome, firefox, ie, edge, htmlunit, phantomjs, safari
# Default value: chrome
selenide.browser=chrome
